<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Game Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 40, 200, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(40, 120, 200, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(200, 40, 120, 0.2) 0%, transparent 50%);
            animation: bgAnimation 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgAnimation {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.1);
            }
        }

        .login-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.08);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            color: white;
            border: 2px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
            border-color: rgba(255,255,255,0.3);
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            color: rgba(255,255,255,0.5);
            font-size: 0.9em;
        }

        .error-message {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.2), rgba(214, 52, 71, 0.1));
            border: 2px solid rgba(233, 69, 96, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: linear-gradient(135deg, rgba(56, 239, 125, 0.2), rgba(17, 153, 142, 0.1));
            border: 2px solid rgba(56, 239, 125, 0.5);
            color: #38ef7d;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: rgba(255,255,255,0.7);
            font-size: 0.95em;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .logo {
                font-size: 3em;
            }
        }

        #registerForm {
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸŽ®</div>
        <h1 id="formTitle">Connexion</h1>
        <p class="subtitle" id="formSubtitle">Connecte-toi pour accÃ©der aux jeux</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Pseudo / ID</label>
                <input type="text" id="loginUsername" required placeholder="Entre ton pseudo">
            </div>
            <div class="form-group">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" required placeholder="Entre ton mot de passe">
            </div>
            <button type="submit" class="btn btn-primary">ðŸš€ Se Connecter</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Pseudo / ID</label>
                <input type="text" id="registerUsername" required placeholder="Choisis ton pseudo" minlength="3" maxlength="20">
                <small style="color: rgba(255,255,255,0.6); font-size: 0.85em;">3-20 caractÃ¨res, lettres et chiffres uniquement</small>
            </div>
            <div class="form-group">
                <label for="registerEmail">Email (optionnel)</label>
                <input type="email" id="registerEmail" placeholder="ton@email.com">
            </div>
            <div class="form-group">
                <label for="registerPassword">Mot de passe</label>
                <input type="password" id="registerPassword" required placeholder="Minimum 6 caractÃ¨res" minlength="6">
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">Confirmer le mot de passe</label>
                <input type="password" id="registerPasswordConfirm" required placeholder="Re-tape ton mot de passe">
            </div>
            <button type="submit" class="btn btn-primary">âœ¨ CrÃ©er mon Compte</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: rgba(255,255,255,0.7);">Chargement...</p>
        </div>

        <div class="toggle-form">
            <span id="toggleText">Pas encore de compte ?</span>
            <a id="toggleLink">CrÃ©er un compte</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, set, get } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        // Toggle between login and register
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        let isLoginMode = true;

        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Connexion';
                formSubtitle.textContent = 'Connecte-toi pour accÃ©der aux jeux';
                toggleText.textContent = 'Pas encore de compte ?';
                toggleLink.textContent = 'CrÃ©er un compte';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Inscription';
                formSubtitle.textContent = 'CrÃ©e ton compte gratuitement';
                toggleText.textContent = 'DÃ©jÃ  un compte ?';
                toggleLink.textContent = 'Se connecter';
            }
            hideMessages();
        });

        // Show/hide messages
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            loginForm.style.display = !show && isLoginMode ? 'block' : 'none';
            registerForm.style.display = !show && !isLoginMode ? 'block' : 'none';
        }

        // Login
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();
            showLoading(true);

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            // Convert username to email format for Firebase
            const email = `${username.toLowerCase()}@gamearcade.local`;

            try {
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Get user data
                const userRef = ref(database, `users/${user.uid}`);
                const snapshot = await get(userRef);

                if (snapshot.exists()) {
                    const userData = snapshot.val();

                    // Check if banned
                    if (userData.banned) {
                        showError('âŒ Ton compte a Ã©tÃ© banni. Contacte un administrateur.');
                        await auth.signOut();
                        showLoading(false);
                        return;
                    }

                    // Update last login
                    await set(ref(database, `users/${user.uid}/lastLogin`), new Date().toISOString());

                    // Save to localStorage
                    localStorage.setItem('gameArcade_user', JSON.stringify({
                        uid: user.uid,
                        username: userData.username,
                        isAdmin: userData.isAdmin || false
                    }));

                    showSuccess('âœ… Connexion rÃ©ussie ! Redirection...');
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } else {
                    showError('âŒ DonnÃ©es utilisateur introuvables.');
                    showLoading(false);
                }
            } catch (error) {
                console.error('Login error:', error);
                if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password' || error.code === 'auth/invalid-credential') {
                    showError('âŒ Pseudo ou mot de passe incorrect.');
                } else if (error.code === 'auth/too-many-requests') {
                    showError('âŒ Trop de tentatives. RÃ©essaie plus tard.');
                } else {
                    showError('âŒ Erreur de connexion. VÃ©rifie ta configuration Firebase.');
                }
                showLoading(false);
            }
        });

        // Register
        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('registerUsername').value.trim();
            const email = document.getElementById('registerEmail').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            // Validate username
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('âŒ Le pseudo ne peut contenir que des lettres, chiffres et underscores.');
                return;
            }

            // Validate password
            if (password !== passwordConfirm) {
                showError('âŒ Les mots de passe ne correspondent pas.');
                return;
            }

            showLoading(true);

            // Convert username to email format
            const firebaseEmail = email || `${username.toLowerCase()}@gamearcade.local`;

            try {
                // Check if username already exists
                const usernamesRef = ref(database, 'usernames');
                const snapshot = await get(usernamesRef);
                if (snapshot.exists()) {
                    const usernames = snapshot.val();
                    if (Object.values(usernames).includes(username.toLowerCase())) {
                        showError('âŒ Ce pseudo est dÃ©jÃ  pris. Choisis-en un autre.');
                        showLoading(false);
                        return;
                    }
                }

                // Create account
                const userCredential = await createUserWithEmailAndPassword(auth, firebaseEmail, password);
                const user = userCredential.user;

                // Update display name
                await updateProfile(user, {
                    displayName: username
                });

                // Save user data to database
                const userData = {
                    username: username,
                    email: email || null,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString(),
                    isAdmin: false,
                    banned: false,
                    stats: {
                        businessTycoon: { money: 0, level: 0, totalProfit: 0 },
                        incrementalTrade: { coins: 0, prestige: 0, galaxies: 0 }
                    }
                };

                await set(ref(database, `users/${user.uid}`), userData);
                await set(ref(database, `usernames/${user.uid}`), username.toLowerCase());

                showSuccess('âœ… Compte crÃ©Ã© avec succÃ¨s ! Redirection...');

                localStorage.setItem('gameArcade_user', JSON.stringify({
                    uid: user.uid,
                    username: username,
                    isAdmin: false
                }));

                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);

            } catch (error) {
                console.error('Register error:', error);
                if (error.code === 'auth/email-already-in-use') {
                    showError('âŒ Ce pseudo est dÃ©jÃ  utilisÃ©.');
                } else if (error.code === 'auth/weak-password') {
                    showError('âŒ Mot de passe trop faible (minimum 6 caractÃ¨res).');
                } else if (error.code === 'auth/invalid-email') {
                    showError('âŒ Email invalide.');
                } else {
                    showError('âŒ Erreur lors de la crÃ©ation du compte. VÃ©rifie ta configuration Firebase.');
                }
                showLoading(false);
            }
        });

        // Check if already logged in
        const savedUser = localStorage.getItem('gameArcade_user');
        if (savedUser) {
            showSuccess('âœ… DÃ©jÃ  connectÃ© ! Redirection...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
