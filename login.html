<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Game Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #0a0a0a;
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 50%, rgba(120, 40, 200, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(40, 120, 200, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 20%, rgba(200, 40, 120, 0.2) 0%, transparent 50%);
            animation: bgAnimation 20s ease-in-out infinite;
            z-index: -1;
        }

        @keyframes bgAnimation {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.8; transform: scale(1.1); }
        }

        .login-container {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            backdrop-filter: blur(20px);
            border: 2px solid rgba(255,255,255,0.1);
            border-radius: 30px;
            padding: 50px;
            max-width: 450px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.8);
            animation: fadeInUp 0.8s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo {
            text-align: center;
            font-size: 4em;
            margin-bottom: 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        h1 {
            text-align: center;
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            color: rgba(255,255,255,0.7);
            margin-bottom: 40px;
            font-size: 0.95em;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255,255,255,0.9);
            font-weight: 500;
            font-size: 0.95em;
        }

        input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            transition: all 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: rgba(255,255,255,0.08);
        }

        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Poppins', sans-serif;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        .error-message {
            background: linear-gradient(135deg, rgba(233, 69, 96, 0.2), rgba(214, 52, 71, 0.1));
            border: 2px solid rgba(233, 69, 96, 0.5);
            color: #ff6b6b;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .success-message {
            background: linear-gradient(135deg, rgba(56, 239, 125, 0.2), rgba(17, 153, 142, 0.1));
            border: 2px solid rgba(56, 239, 125, 0.5);
            color: #38ef7d;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .toggle-form {
            text-align: center;
            margin-top: 25px;
            color: rgba(255,255,255,0.7);
            font-size: 0.95em;
        }

        .toggle-form a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .toggle-form a:hover {
            text-decoration: underline;
        }

        #registerForm {
            display: none;
        }

        @media (max-width: 768px) {
            .login-container {
                padding: 30px 25px;
            }

            h1 {
                font-size: 2em;
            }

            .logo {
                font-size: 3em;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">ðŸŽ®</div>
        <h1 id="formTitle">Connexion</h1>
        <p class="subtitle" id="formSubtitle">Connecte-toi pour accÃ©der aux jeux</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <!-- Login Form -->
        <form id="loginForm">
            <div class="form-group">
                <label for="loginUsername">Pseudo</label>
                <input type="text" id="loginUsername" required placeholder="Entre ton pseudo">
            </div>
            <div class="form-group">
                <label for="loginPassword">Mot de passe</label>
                <input type="password" id="loginPassword" required placeholder="Entre ton mot de passe">
            </div>
            <button type="submit" class="btn btn-primary">ðŸš€ Se Connecter</button>
        </form>

        <!-- Register Form -->
        <form id="registerForm">
            <div class="form-group">
                <label for="registerUsername">Pseudo</label>
                <input type="text" id="registerUsername" required placeholder="Choisis ton pseudo" minlength="3" maxlength="20">
                <small style="color: rgba(255,255,255,0.6); font-size: 0.85em;">3-20 caractÃ¨res</small>
            </div>
            <div class="form-group">
                <label for="registerPassword">Mot de passe</label>
                <input type="password" id="registerPassword" required placeholder="Minimum 6 caractÃ¨res" minlength="6">
            </div>
            <div class="form-group">
                <label for="registerPasswordConfirm">Confirmer le mot de passe</label>
                <input type="password" id="registerPasswordConfirm" required placeholder="Re-tape ton mot de passe">
            </div>
            <button type="submit" class="btn btn-primary">âœ¨ CrÃ©er mon Compte</button>
        </form>

        <div class="toggle-form">
            <span id="toggleText">Pas encore de compte ?</span>
            <a id="toggleLink">CrÃ©er un compte</a>
        </div>
    </div>

    <script>
        // Simple localStorage authentication (no setup needed!)
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const toggleLink = document.getElementById('toggleLink');
        const toggleText = document.getElementById('toggleText');
        const formTitle = document.getElementById('formTitle');
        const formSubtitle = document.getElementById('formSubtitle');
        let isLoginMode = true;

        // Toggle forms
        toggleLink.addEventListener('click', () => {
            isLoginMode = !isLoginMode;
            if (isLoginMode) {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                formTitle.textContent = 'Connexion';
                formSubtitle.textContent = 'Connecte-toi pour accÃ©der aux jeux';
                toggleText.textContent = 'Pas encore de compte ?';
                toggleLink.textContent = 'CrÃ©er un compte';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                formTitle.textContent = 'Inscription';
                formSubtitle.textContent = 'CrÃ©e ton compte gratuitement';
                toggleText.textContent = 'DÃ©jÃ  un compte ?';
                toggleLink.textContent = 'Se connecter';
            }
            hideMessages();
        });

        function showError(message) {
            document.getElementById('errorMessage').textContent = message;
            document.getElementById('errorMessage').style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        function showSuccess(message) {
            document.getElementById('successMessage').textContent = message;
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        function hideMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Get all users
        function getAllUsers() {
            const users = localStorage.getItem('gameArcade_allUsers');
            return users ? JSON.parse(users) : [];
        }

        // Save all users
        function saveAllUsers(users) {
            localStorage.setItem('gameArcade_allUsers', JSON.stringify(users));
        }

        // Login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value;

            const allUsers = getAllUsers();
            const user = allUsers.find(u => u.username.toLowerCase() === username.toLowerCase());

            if (!user) {
                showError('âŒ Pseudo introuvable.');
                return;
            }

            if (user.password !== password) {
                showError('âŒ Mot de passe incorrect.');
                return;
            }

            if (user.banned) {
                showError('âŒ Ton compte a Ã©tÃ© banni.');
                return;
            }

            // Update last login
            user.lastLogin = new Date().toISOString();
            saveAllUsers(allUsers);

            // Save current user
            localStorage.setItem('gameArcade_user', JSON.stringify({
                uid: user.uid,
                username: user.username,
                isAdmin: user.isAdmin || false
            }));

            showSuccess('âœ… Connexion rÃ©ussie ! Redirection...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        });

        // Register
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            hideMessages();

            const username = document.getElementById('registerUsername').value.trim();
            const password = document.getElementById('registerPassword').value;
            const passwordConfirm = document.getElementById('registerPasswordConfirm').value;

            // Validate
            if (!/^[a-zA-Z0-9_]+$/.test(username)) {
                showError('âŒ Le pseudo ne peut contenir que des lettres, chiffres et underscores.');
                return;
            }

            if (password !== passwordConfirm) {
                showError('âŒ Les mots de passe ne correspondent pas.');
                return;
            }

            const allUsers = getAllUsers();

            // Check if username exists
            if (allUsers.some(u => u.username.toLowerCase() === username.toLowerCase())) {
                showError('âŒ Ce pseudo est dÃ©jÃ  pris.');
                return;
            }

            // Create user
            const isFirstUser = allUsers.length === 0;
            const newUser = {
                uid: 'user_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9),
                username: username,
                password: password,
                createdAt: new Date().toISOString(),
                lastLogin: new Date().toISOString(),
                isAdmin: isFirstUser, // First user is admin
                banned: false,
                stats: {
                    businessTycoon: { money: 0, level: 0, totalProfit: 0 },
                    incrementalTrade: { coins: 0, prestige: 0, galaxies: 0 }
                }
            };

            allUsers.push(newUser);
            saveAllUsers(allUsers);

            // Save current user
            localStorage.setItem('gameArcade_user', JSON.stringify({
                uid: newUser.uid,
                username: newUser.username,
                isAdmin: newUser.isAdmin
            }));

            showSuccess(`âœ… Compte crÃ©Ã©${isFirstUser ? ' (Admin)' : ''} ! Redirection...`);
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1500);
        });

        // Check if already logged in
        const savedUser = localStorage.getItem('gameArcade_user');
        if (savedUser) {
            showSuccess('âœ… DÃ©jÃ  connectÃ© ! Redirection...');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        }
    </script>
</body>
</html>
