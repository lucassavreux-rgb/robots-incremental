            50% { transform: scale(1.05); }
        }

        p {
            font-size: 1.3em;
            margin-bottom: 30px;
            opacity: 0.9;
        }

        .emoji {
            font-size: 5em;
            margin-bottom: 20px;
            animation: bounce 1s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
