<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Game Arcade</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #e4e4e4;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: linear-gradient(135deg, #0f3460 0%, #16213e 100%);
            padding: 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header-buttons {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
            font-family: 'Poppins', sans-serif;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(58, 123, 213, 0.4);
        }

        .btn-danger {
            background: linear-gradient(135deg, #e94560, #d63447);
            color: white;
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(233, 69, 96, 0.4);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 15px;
            border: 2px solid rgba(255,255,255,0.1);
            text-align: center;
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: 700;
            background: linear-gradient(135deg, #00d2ff, #3a7bd5);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .stat-label {
            color: rgba(255,255,255,0.7);
            margin-top: 10px;
            font-size: 0.95em;
        }

        .panel {
            background: linear-gradient(135deg, rgba(255,255,255,0.05), rgba(255,255,255,0.02));
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid rgba(255,255,255,0.1);
            margin-bottom: 30px;
        }

        .panel h2 {
            color: #fff;
            margin-bottom: 25px;
            font-size: 1.8em;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 210, 255, 0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th {
            background: linear-gradient(135deg, rgba(0, 210, 255, 0.2), rgba(58, 123, 213, 0.1));
            padding: 15px;
            text-align: left;
            color: #00d2ff;
            font-weight: 600;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        tr:hover {
            background: rgba(255,255,255,0.05);
        }

        .badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 600;
        }

        .badge-admin {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
        }

        .badge-banned {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
        }

        .badge-active {
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
        }

        .action-buttons {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 8px 15px;
            font-size: 0.85em;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: rgba(255,255,255,0.7);
        }

        .spinner {
            border: 3px solid rgba(255,255,255,0.1);
            border-top: 3px solid #00d2ff;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .search-box {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(255,255,255,0.2);
            background: rgba(255,255,255,0.05);
            color: white;
            border-radius: 12px;
            font-size: 1em;
            font-family: 'Poppins', sans-serif;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: #00d2ff;
        }

        .no-data {
            text-align: center;
            padding: 50px;
            color: rgba(255,255,255,0.5);
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öôÔ∏è Panel Admin</h1>
            <p style="color: rgba(255,255,255,0.7);">Bienvenue, <strong id="adminName">Admin</strong></p>
            <div class="header-buttons">
                <button class="btn btn-primary" onclick="window.location.href='index.html'">üè† Menu Principal</button>
                <button class="btn btn-primary" onclick="refreshData()">üîÑ Actualiser</button>
                <button class="btn btn-danger" onclick="logout()">üö™ D√©connexion</button>
            </div>
        </div>

        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="totalUsers">0</div>
                <div class="stat-label">üë• Utilisateurs</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="activeUsers">0</div>
                <div class="stat-label">‚úÖ Actifs (7j)</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="bannedUsers">0</div>
                <div class="stat-label">üö´ Bannis</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalAdmins">0</div>
                <div class="stat-label">‚öôÔ∏è Admins</div>
            </div>
        </div>

        <!-- Users Management -->
        <div class="panel">
            <h2>üë• Gestion des Utilisateurs</h2>
            <input type="text" class="search-box" id="searchBox" placeholder="üîç Rechercher un utilisateur (pseudo, email, ID...)">

            <div id="loadingUsers" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Chargement des utilisateurs...</p>
            </div>

            <div id="usersTable"></div>
        </div>

        <!-- Leaderboards -->
        <div class="panel">
            <h2>üèÜ Leaderboards</h2>

            <h3 style="color: #00d2ff; margin-top: 30px; margin-bottom: 15px;">üí∞ Business Tycoon - Top 10</h3>
            <div id="leaderboardBusiness"></div>

            <h3 style="color: #00d2ff; margin-top: 30px; margin-bottom: 15px;">ü§ñ Incremental Trade - Top 10</h3>
            <div id="leaderboardIncremental"></div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signOut } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getDatabase, ref, get, set, remove, query, orderByChild } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // TODO: Replace with your Firebase config
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);

        let allUsers = [];

        // Check if admin
        const savedUser = localStorage.getItem('gameArcade_user');
        if (!savedUser) {
            window.location.href = 'login.html';
        } else {
            const user = JSON.parse(savedUser);
            if (!user.isAdmin) {
                alert('‚õî Acc√®s refus√© ! Tu n\'es pas administrateur.');
                window.location.href = 'index.html';
            } else {
                document.getElementById('adminName').textContent = user.username;
                loadData();
            }
        }

        async function loadData() {
            document.getElementById('loadingUsers').style.display = 'block';

            try {
                // Load all users
                const usersRef = ref(database, 'users');
                const snapshot = await get(usersRef);

                if (snapshot.exists()) {
                    const users = snapshot.val();
                    allUsers = Object.entries(users).map(([uid, data]) => ({
                        uid,
                        ...data
                    }));

                    updateStats();
                    renderUsersTable(allUsers);
                    renderLeaderboards();
                } else {
                    document.getElementById('usersTable').innerHTML = '<div class="no-data">Aucun utilisateur trouv√©.</div>';
                }
            } catch (error) {
                console.error('Error loading data:', error);
                alert('Erreur lors du chargement des donn√©es.');
            }

            document.getElementById('loadingUsers').style.display = 'none';
        }

        function updateStats() {
            const totalUsers = allUsers.length;
            const now = new Date();
            const sevenDaysAgo = new Date(now - 7 * 24 * 60 * 60 * 1000);

            const activeUsers = allUsers.filter(u => {
                const lastLogin = new Date(u.lastLogin);
                return lastLogin >= sevenDaysAgo;
            }).length;

            const bannedUsers = allUsers.filter(u => u.banned).length;
            const totalAdmins = allUsers.filter(u => u.isAdmin).length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('activeUsers').textContent = activeUsers;
            document.getElementById('bannedUsers').textContent = bannedUsers;
            document.getElementById('totalAdmins').textContent = totalAdmins;
        }

        function renderUsersTable(users) {
            const tableDiv = document.getElementById('usersTable');

            if (users.length === 0) {
                tableDiv.innerHTML = '<div class="no-data">Aucun utilisateur ne correspond √† ta recherche.</div>';
                return;
            }

            let html = '<table><thead><tr><th>Pseudo</th><th>Email</th><th>Statut</th><th>Derni√®re connexion</th><th>Cr√©√© le</th><th>Actions</th></tr></thead><tbody>';

            users.forEach(user => {
                const badges = [];
                if (user.isAdmin) badges.push('<span class="badge badge-admin">ADMIN</span>');
                if (user.banned) badges.push('<span class="badge badge-banned">BANNI</span>');
                if (!user.banned && !user.isAdmin) badges.push('<span class="badge badge-active">ACTIF</span>');

                const lastLogin = new Date(user.lastLogin).toLocaleDateString('fr-FR');
                const createdAt = new Date(user.createdAt).toLocaleDateString('fr-FR');

                html += `
                    <tr>
                        <td><strong>${user.username}</strong></td>
                        <td>${user.email || '<em>N/A</em>'}</td>
                        <td>${badges.join(' ')}</td>
                        <td>${lastLogin}</td>
                        <td>${createdAt}</td>
                        <td>
                            <div class="action-buttons">
                                ${!user.isAdmin ? `<button class="btn btn-primary btn-small" onclick="toggleBan('${user.uid}', ${!user.banned})">${user.banned ? '‚úÖ D√©bannir' : 'üö´ Bannir'}</button>` : ''}
                                ${!user.isAdmin ? `<button class="btn btn-primary btn-small" onclick="makeAdmin('${user.uid}')">‚öôÔ∏è Admin</button>` : ''}
                                ${!user.isAdmin ? `<button class="btn btn-danger btn-small" onclick="deleteUser('${user.uid}', '${user.username}')">üóëÔ∏è Supprimer</button>` : '<em>Prot√©g√©</em>'}
                            </div>
                        </td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            tableDiv.innerHTML = html;
        }

        function renderLeaderboards() {
            // Business Tycoon
            const businessLeaders = allUsers
                .filter(u => u.stats && u.stats.businessTycoon)
                .map(u => ({
                    username: u.username,
                    money: u.stats.businessTycoon.money || 0,
                    level: u.stats.businessTycoon.level || 0,
                    totalProfit: u.stats.businessTycoon.totalProfit || 0
                }))
                .sort((a, b) => b.money - a.money)
                .slice(0, 10);

            renderLeaderboard('leaderboardBusiness', businessLeaders, 'money', 'Money');

            // Incremental Trade
            const incrementalLeaders = allUsers
                .filter(u => u.stats && u.stats.incrementalTrade)
                .map(u => ({
                    username: u.username,
                    coins: u.stats.incrementalTrade.coins || 0,
                    prestige: u.stats.incrementalTrade.prestige || 0,
                    galaxies: u.stats.incrementalTrade.galaxies || 0
                }))
                .sort((a, b) => b.coins - a.coins)
                .slice(0, 10);

            renderLeaderboard('leaderboardIncremental', incrementalLeaders, 'coins', 'Coins');
        }

        function renderLeaderboard(elementId, leaders, scoreKey, scoreLabel) {
            const div = document.getElementById(elementId);

            if (leaders.length === 0) {
                div.innerHTML = '<div class="no-data">Aucun joueur dans ce leaderboard.</div>';
                return;
            }

            let html = '<table><thead><tr><th>Rang</th><th>Joueur</th><th>' + scoreLabel + '</th></tr></thead><tbody>';

            leaders.forEach((leader, index) => {
                const rank = index + 1;
                const medal = rank === 1 ? 'ü•á' : rank === 2 ? 'ü•à' : rank === 3 ? 'ü•â' : `#${rank}`;

                html += `
                    <tr>
                        <td><strong style="font-size: 1.2em;">${medal}</strong></td>
                        <td><strong>${leader.username}</strong></td>
                        <td><strong>${formatNumber(leader[scoreKey])}</strong></td>
                    </tr>
                `;
            });

            html += '</tbody></table>';
            div.innerHTML = html;
        }

        function formatNumber(num) {
            if (num >= 1e9) return (num / 1e9).toFixed(2) + 'B';
            if (num >= 1e6) return (num / 1e6).toFixed(2) + 'M';
            if (num >= 1e3) return (num / 1e3).toFixed(2) + 'K';
            return num.toFixed(0);
        }

        // Search
        document.getElementById('searchBox').addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            const filtered = allUsers.filter(u =>
                u.username.toLowerCase().includes(query) ||
                (u.email && u.email.toLowerCase().includes(query)) ||
                u.uid.includes(query)
            );
            renderUsersTable(filtered);
        });

        // Actions
        window.toggleBan = async function(uid, ban) {
            if (!confirm(`√ätes-vous s√ªr de vouloir ${ban ? 'BANNIR' : 'D√âBANNIR'} cet utilisateur ?`)) return;

            try {
                await set(ref(database, `users/${uid}/banned`), ban);
                alert(ban ? '‚úÖ Utilisateur banni.' : '‚úÖ Utilisateur d√©banni.');
                await loadData();
            } catch (error) {
                console.error('Error:', error);
                alert('Erreur lors de la modification.');
            }
        };

        window.makeAdmin = async function(uid) {
            if (!confirm('‚ö†Ô∏è √ätes-vous s√ªr de vouloir donner les droits admin √† cet utilisateur ?')) return;

            try {
                await set(ref(database, `users/${uid}/isAdmin`), true);
                alert('‚úÖ Utilisateur promu administrateur.');
                await loadData();
            } catch (error) {
                console.error('Error:', error);
                alert('Erreur lors de la modification.');
            }
        };

        window.deleteUser = async function(uid, username) {
            if (!confirm(`‚ö†Ô∏è ATTENTION ! Supprimer d√©finitivement l'utilisateur "${username}" ?\n\nCette action est IRR√âVERSIBLE !`)) return;
            if (!confirm('√ätes-vous VRAIMENT s√ªr ?')) return;

            try {
                await remove(ref(database, `users/${uid}`));
                await remove(ref(database, `usernames/${uid}`));
                alert('‚úÖ Utilisateur supprim√©.');
                await loadData();
            } catch (error) {
                console.error('Error:', error);
                alert('Erreur lors de la suppression.');
            }
        };

        window.refreshData = async function() {
            await loadData();
            alert('‚úÖ Donn√©es actualis√©es !');
        };

        window.logout = function() {
            if (!confirm('D√©connexion ?')) return;
            localStorage.removeItem('gameArcade_user');
            window.location.href = 'login.html';
        };
    </script>
</body>
</html>
